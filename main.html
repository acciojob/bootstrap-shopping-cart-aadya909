<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container py-4">
    <div class="block-heading">
      <h2>Shopping cart</h2>
      <p>
        The customer is very important, the customer will be followed by the customer. Now, as an urn, I have no right to be in possession of property.
      </p>
    </div>

    <div class="row">
      <!-- Product List -->
      <div class="col-lg-8">

        <!-- Product Block (with 2 children in row, and 3 images) -->
        <div class="product mb-4">
          <div class="row">
            <!-- Left Column: Images -->
            <div class="col-md-6 d-flex gap-2">
              <img src="https://via.placeholder.com/80" class="img-fluid" alt="Product Image 1" />
              <img src="https://via.placeholder.com/80" class="img-fluid" alt="Product Image 2" />
              <img src="https://via.placeholder.com/80" class="img-fluid" alt="Product Image 3" />
            </div>

            <!-- Right Column: Info -->
            <div class="col-md-6">
              <a href="#" class="product-title text-primary">I am very sorry</a>
              <p class="mb-0">Display: 5 inches</p>
              <p class="mb-0">RAM: 4GB</p>
              <p class="mb-2">Memory: 32GB</p>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <label class="me-2">Quantity:</label>
                  <input type="number" class="form-control d-inline-block" style="width: 70px;" value="1" min="0" />
                </div>
                <strong>$120</strong>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Summary -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <div class="summary-item"><span>Subtotal</span><span>$120</span></div>
          <div class="summary-item"><span>Discount</span><span>$0</span></div>
          <div class="summary-item"><span>Shipping</span><span>$0</span></div>
          <div class="summary-item"><strong>Total</strong><strong>$120</strong></div>
          <button class="btn">checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
